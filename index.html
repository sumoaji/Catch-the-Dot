<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Dot - With Sounds!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a202c; 
            color: #e2e8f0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 90vw;
            max-width: 600px;
            height: 65vh;
            max-height: 350px;
            background-color: #2d3748; 
            border: 4px solid #4a5568; 
            border-radius: 12px;
            position: relative;
            cursor: crosshair;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 6px 6px rgba(0,0,0,0.25);
            overflow: hidden;
        }
        #dot {
            width: 40px;
            height: 40px;
            background-color: #f56565; 
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-out, opacity 0.3s ease;
            box-shadow: 0 0 15px #f56565, 0 0 25px #f56565aa;
        }
        #dot:hover {
            background-color: #fc8181; 
            transform: scale(1.1);
        }
        #dot.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 400px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .stat-box {
            font-size: 1.25rem;
            padding: 8px 15px;
            background-color: #4a5568; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-align: center;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #48bb78; 
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out;
            font-size: 1rem;
        }
        .message-box.show {
            opacity: 1;
            top: 30px;
        }
        .message-box.error {
            background-color: #e53e3e; 
        }
        button#resetButton {
            font-family: 'Press Start 2P', cursive;
            background-color: #4299e1; 
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        button#resetButton:hover {
            background-color: #3182ce; 
            transform: translateY(-2px);
        }
        button#resetButton:active {
            transform: translateY(0px);
        }

        @media (max-width: 600px) {
            #dot {
                width: 30px;
                height: 30px;
            }
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            .stat-box {
                font-size: 1rem;
                margin-bottom: 8px;
                width: 70%;
            }
            button#resetButton {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="dot"></div>
    </div>

    <div class="stats-container">
        <div id="score-board" class="stat-box">Score: <span id="score">0</span></div>
        <div id="timer-display" class="stat-box">Time: <span id="time">30</span>s</div>
    </div>
    
    <button id="resetButton">Start Game</button>

    <div id="messageBox" class="message-box">Game Ready!</div>

    <script>
const gCo=document.getElementById('game-container');const dEl=document.getElementById('dot');const sD=document.getElementById('score');const rB=document.getElementById('resetButton');const mB=document.getElementById('messageBox');const tD=document.getElementById('time');const GD=30;const LTT=5;const sP=10;let sc=0;let tL=GD;let gA=false;let tI;let gCW=0;let gCH=0;let dW=0;let dH=0;let aI=false;let cS,gOS,lTS,sS;function iSnd(){if(!cS){cS=new Tone.Synth({oscillator:{type:'triangle'},envelope:{attack:0.005,decay:0.1,sustain:0.05,release:0.1}}).toDestination()}if(!gOS){gOS=new Tone.Synth({oscillator:{type:'sine'},envelope:{attack:0.01,decay:0.5,sustain:0.1,release:0.5}}).toDestination()}if(!lTS){lTS=new Tone.Synth({oscillator:{type:'square'},envelope:{attack:0.01,decay:0.05,sustain:0,release:0.1}}).toDestination()}if(!sS){sS=new Tone.Synth({oscillator:{type:'sawtooth'},envelope:{attack:0.01,decay:0.2,sustain:0.1,release:0.2}}).toDestination()}}iSnd();function sMsg(msg,type='success',dur=1500){mB.textContent=msg;mB.classList.remove('error','success');if(type==='error')mB.classList.add('error');else mB.classList.add('success');mB.classList.add('show');setTimeout(()=>mB.classList.remove('show'),dur)}function uDim(){gCW=gCo.clientWidth;gCH=gCo.clientHeight;if(dEl.offsetWidth>0)dW=dEl.offsetWidth;if(dEl.offsetHeight>0)dH=dEl.offsetHeight}function mD(){if(!gA)return;uDim();const eSW=gCW-dW-(sP*2);const eSH=gCH-dH-(sP*2);const rX=sP+Math.floor(Math.random()*Math.max(0,eSW));const rY=sP+Math.floor(Math.random()*Math.max(0,eSH));dEl.style.left=rX+'px';dEl.style.top=rY+'px'}function uScD(){sD.textContent=sc}function uTD(){tD.textContent=tL}function gO(){gA=false;clearInterval(tI);dEl.classList.add('disabled');sMsg(`Time's Up! Final Score: ${sc}`,'error',3000);rB.textContent='Play Again?';if(aI&&gOS){gOS.triggerAttackRelease('C3','0.5s',Tone.now())}}function sTmr(){tL=GD;uTD();if(tI)clearInterval(tI);tI=setInterval(()=>{tL--;uTD();if(tL<=0){gO()}else if(tL<=LTT&&tL>0){if(aI&&lTS){lTS.triggerAttackRelease('G4','0.05s',Tone.now())}}},1000)}async function sG(){if(!aI){try{await Tone.start();console.log("AudioContext started successfully!");aI=true;iSnd()}catch(e){console.error("Error starting AudioContext:",e);sMsg("Could not enable audio.","error",2000)}}sc=0;gA=true;uScD();dEl.classList.remove('disabled');rB.textContent='Reset Game';sMsg('Game On!','success',1000);if(aI&&sS){sS.triggerAttackRelease('C4','0.2s',Tone.now())}sTmr();mD()}dEl.addEventListener('click',()=>{if(gA){sc++;uScD();if(aI&&cS){cS.triggerAttackRelease('C5','0.05s',Tone.now())}mD()}});rB.addEventListener('click',sG);function hR(){uDim();if(gA){const cDX=parseInt(dEl.style.left||0);const cDY=parseInt(dEl.style.top||0);const mX=gCW-dW-sP;const mY=gCH-dH-sP;if(cDX<sP||cDX>mX||cDY<sP||cDY>mY){mD()}}}window.addEventListener('resize',hR);window.onload=function(){uDim();uScD();uTD();dEl.classList.add('disabled');sMsg('Click "Start Game" to play!','success',2000)};
    </script>

</body>
</html>
