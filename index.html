<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Dot - With Sounds!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a202c; /* Tailwind gray-900 */
            color: #e2e8f0; /* Tailwind gray-300 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 90vw;
            max-width: 600px;
            height: 65vh;
            max-height: 350px;
            background-color: #2d3748; /* Tailwind gray-800 */
            border: 4px solid #4a5568; /* Tailwind gray-600 */
            border-radius: 12px;
            position: relative;
            cursor: crosshair;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 6px 6px rgba(0,0,0,0.25);
            overflow: hidden;
        }
        #dot {
            width: 40px;
            height: 40px;
            background-color: #f56565; /* Tailwind red-500 */
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-out, opacity 0.3s ease;
            box-shadow: 0 0 15px #f56565, 0 0 25px #f56565aa;
        }
        #dot:hover {
            background-color: #fc8181; /* Tailwind red-400 */
            transform: scale(1.1);
        }
        #dot.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 400px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .stat-box {
            font-size: 1.25rem;
            padding: 8px 15px;
            background-color: #4a5568; /* Tailwind gray-700 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-align: center;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #48bb78; /* Tailwind green-500 */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out;
            font-size: 1rem;
        }
        .message-box.show {
            opacity: 1;
            top: 30px;
        }
        .message-box.error {
            background-color: #e53e3e; /* Tailwind red-600 */
        }
        button#resetButton {
            font-family: 'Press Start 2P', cursive;
            background-color: #4299e1; /* Tailwind blue-500 */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        button#resetButton:hover {
            background-color: #3182ce; /* Tailwind blue-600 */
            transform: translateY(-2px);
        }
        button#resetButton:active {
            transform: translateY(0px);
        }

        @media (max-width: 600px) {
            #dot {
                width: 30px;
                height: 30px;
            }
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            .stat-box {
                font-size: 1rem;
                margin-bottom: 8px;
                width: 70%;
            }
            button#resetButton {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="dot"></div>
    </div>

    <div class="stats-container">
        <div id="score-board" class="stat-box">Score: <span id="score">0</span></div>
        <div id="timer-display" class="stat-box">Time: <span id="time">30</span>s</div>
    </div>
    
    <button id="resetButton">Start Game</button>

    <div id="messageBox" class="message-box">Game Ready!</div>

    <script>
        // DOM Elements
        const gameContainer = document.getElementById('game-container');
        const dot = document.getElementById('dot');
        const scoreDisplay = document.getElementById('score');
        const resetButton = document.getElementById('resetButton');
        const messageBox = document.getElementById('messageBox');
        const timeDisplay = document.getElementById('time');

        // Game Configuration
        const GAME_DURATION = 30; // seconds
        const LOW_TIME_THRESHOLD = 5; // seconds, for warning sound

        // Game State
        let score = 0;
        let timeLeft = GAME_DURATION;
        let gameActive = false;
        let timerInterval;
        let gameContainerWidth = 0;
        let gameContainerHeight = 0;
        let dotWidth = 0;
        let dotHeight = 0;
        let audioInitialized = false; // Flag to check if Tone.start() has been called

        // --- Tone.js Sound Synthesizers ---
        // Ensure synths are created only once
        let clickSound, gameOverSound, lowTimeSound, startSound;

        function initializeSounds() {
            if (!clickSound) { // Check if already initialized
                // Sound for clicking the dot
                clickSound = new Tone.Synth({
                    oscillator: { type: 'triangle' },
                    envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 }
                }).toDestination();
            }
            if (!gameOverSound) {
                // Sound for game over
                gameOverSound = new Tone.Synth({
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.01, decay: 0.5, sustain: 0.1, release: 0.5 }
                }).toDestination();
            }
            if (!lowTimeSound) {
                // Sound for low time warning
                lowTimeSound = new Tone.Synth({
                    oscillator: { type: 'square' },
                    envelope: { attack: 0.01, decay: 0.05, sustain: 0, release: 0.1 }
                }).toDestination();
            }
            if (!startSound) {
                // Sound for starting the game
                startSound = new Tone.Synth({
                    oscillator: { type: 'sawtooth' },
                    envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 }
                }).toDestination();
            }
        }
        
        // Call initializeSounds early, but Tone.start() will be on user interaction
        initializeSounds();


        // Function to show a temporary message
        function showMessage(message, type = 'success', duration = 1500) {
            messageBox.textContent = message;
            messageBox.classList.remove('error', 'success');
            if (type === 'error') messageBox.classList.add('error');
            else messageBox.classList.add('success');
            messageBox.classList.add('show');
            setTimeout(() => messageBox.classList.remove('show'), duration);
        }
        
        function updateDimensions() {
            gameContainerWidth = gameContainer.clientWidth;
            gameContainerHeight = gameContainer.clientHeight;
            if (dot.offsetWidth > 0) dotWidth = dot.offsetWidth;
            if (dot.offsetHeight > 0) dotHeight = dot.offsetHeight;
        }

        function moveDot() {
            if (!gameActive) return;
            updateDimensions();
            const maxX = gameContainerWidth - dotWidth;
            const maxY = gameContainerHeight - dotHeight;
            const randomX = Math.max(0, Math.floor(Math.random() * maxX));
            const randomY = Math.max(0, Math.floor(Math.random() * maxY));
            dot.style.left = randomX + 'px';
            dot.style.top = randomY + 'px';
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = score;
        }

        function updateTimerDisplay() {
            timeDisplay.textContent = timeLeft;
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timerInterval);
            dot.classList.add('disabled');
            showMessage(`Time's Up! Final Score: ${score}`, 'error', 3000);
            resetButton.textContent = 'Play Again?';
            // Play game over sound
            if (audioInitialized && gameOverSound) {
                gameOverSound.triggerAttackRelease('C3', '0.5s', Tone.now());
            }
        }

        function startTimer() {
            timeLeft = GAME_DURATION;
            updateTimerDisplay();
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    gameOver();
                } else if (timeLeft <= LOW_TIME_THRESHOLD && timeLeft > 0) {
                    // Play low time warning sound
                    if (audioInitialized && lowTimeSound) {
                        lowTimeSound.triggerAttackRelease('G4', '0.05s', Tone.now());
                    }
                }
            }, 1000);
        }

        async function startGame() {
            // Start Tone.js Audio Context on the first user interaction (e.g., button click)
            // This is crucial for browsers that block auto-playing audio.
            if (!audioInitialized) {
                try {
                    await Tone.start();
                    console.log("AudioContext started successfully!");
                    audioInitialized = true; // Set flag so it's not called again
                    // Re-initialize sounds if they weren't fully ready (though they should be)
                    initializeSounds(); 
                } catch (e) {
                    console.error("Error starting AudioContext:", e);
                    showMessage("Could not enable audio.", "error", 2000);
                    // Optionally, proceed without audio or inform user audio is disabled.
                }
            }

            score = 0;
            gameActive = true;
            updateScoreDisplay();
            dot.classList.remove('disabled');
            resetButton.textContent = 'Reset Game';
            showMessage('Game On!', 'success', 1000);
            
            // Play start game sound
            if (audioInitialized && startSound) {
                startSound.triggerAttackRelease('C4', '0.2s', Tone.now());
            }

            startTimer();
            moveDot();
        }

        dot.addEventListener('click', () => {
            if (gameActive) {
                score++;
                updateScoreDisplay();
                // Play click sound
                if (audioInitialized && clickSound) {
                    // Trigger a short, high-pitched note
                    clickSound.triggerAttackRelease('C5', '0.05s', Tone.now());
                }
                moveDot();
            }
        });

        resetButton.addEventListener('click', startGame);
        
        function handleResize() {
            updateDimensions();
            if (gameActive) {
                const currentDotX = parseInt(dot.style.left || 0);
                const currentDotY = parseInt(dot.style.top || 0);
                if (currentDotX + dotWidth > gameContainerWidth || currentDotY + dotHeight > gameContainerHeight) {
                    moveDot();
                }
            }
        }
        window.addEventListener('resize', handleResize);

        window.onload = function() {
            updateDimensions();
            updateScoreDisplay();
            updateTimerDisplay();
            dot.classList.add('disabled');
            showMessage('Click "Start Game" to play!', 'success', 2000);
        };
    </script>

</body>
</html>
